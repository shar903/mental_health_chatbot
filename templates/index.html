<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ§  Mental Health Support Bot</h1>

        <form action="/chat" method="post" class="chat-form">
            <input type="text" name="user_input" placeholder="How are you feeling today?" required>
            <button type="submit">Send</button>
        </form>

        {% if user_input %}
        <div class="chat-box">
            <p class="user"><strong>You:</strong> {{ user_input }}</p>
            <p class="bot"><strong>Bot:</strong> {{ bot_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
