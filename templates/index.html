<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ§  Mental Health Support Bot ðŸ¤–</h1>

    {% if user_input %}
      <div class="chat-message user"><strong>You:</strong> {{ user_input }}</div>
    {% endif %}

    {% if bot_response %}
      <div class="chat-message bot"><strong>Bot:</strong> {{ bot_response }}</div>
    {% endif %}

    {% if emotion %}
      <div class="emotion">ðŸ§  Detected Emotion: <strong>{{ emotion.capitalize() }}</strong></div>
    {% endif %}

    <form method="POST" action="/chat" class="chat-form">
      <input type="text" name="user_input" placeholder="How are you feeling today?" required />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
